{% extends "layouts.html" %}

{% block content %}
    <a href="/schools/add">Add</a>
    {% if schools %}
        {% for school in schools %}
            <a class="card mx-5 my-2" href="/schools/edit/{{ school.id }}">
                <div class="card-body">
                    <h1 class="text-primary">{{ school.name }}</h1>
                    <h6 class="text-secondary fs-italic">{{ school.address }}</h6>
                    <p>{{ school.description }}</p>
                </div>
            </a>
            {% comment %}<a href="/schools/delete/{{ school.id }}">
                        delete
                    </a>{% endcomment %}
        {% endfor %}
    {% else %}
        <p>No schools are available.</p>
    {% endif %}
{% endblock %}
