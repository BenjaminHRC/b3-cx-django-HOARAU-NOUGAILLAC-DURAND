{% extends "layouts.html" %}

{% block content %}
<h1>Réserver un stage de pilotage : {{school.name}}.</h1>
<button class="btn btn-primary"><a class="text-white" href="/schools/details/{{school.id}}">Informations sur cette école</a></button>
<h4>Choississez le jour de votre réservation : </h4>
<form action="" method="post">
    {% csrf_token %}
    <input class="mb-2" data-provide="datepicker" name="date" type="date"></input><br>
    <input class="btn btn-primary" type="submit" value="Réserver"></input>
</form>
{% endblock %}
