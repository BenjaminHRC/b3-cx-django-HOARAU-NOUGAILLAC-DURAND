{% extends "layouts.html" %}

{% block content %}

{%if form.errors %}

    <p>registration errror</p>

{%endif%}

<div class="col-8 mx-auto mt-4">
    <h1>Inscription</h1>
    <form action="" method="POST">
    {% comment %} <form action="{% url '/authenticate/register' %}" method="POST"> {% endcomment %}
        {% csrf_token %}

        <div class="mb-2">

            {{ form }}
            {% comment %} <div class="form-group">
                <label class="mb-2" for="username">Nom d'utilisateur : </label>
                <input type="text" class="form-control" name="username" placeholder="Votre nom d'utilisateur">
            </div>
            <div class="form-group">
                <label class="mb-2" for="password">Mot de passe : </label>
                <input type="password" class="form-control" name="password" placeholder="Votre mot de passe">
            </div> {% endcomment %}
        </div>

        <input class="btn btn-primary" type="submit" value="S'inscrire">
    </form>
    <button class="mt-4 btn btn-warning"><a class="text-white" href="/authenticate">J'ai déjà un compte</a></button>
</div>

{% endblock %}
