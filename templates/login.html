{% extends "layouts.html" %}

{% block content %}

<div class="col-8 mx-auto mt-4">
    <h1>Connexion</h1>
    <form action="" method="POST">
        {% csrf_token %}

        <div class="mb-2">
            <div class="form-group">
                <label class="mb-2" for="username">Nom d'utilisateur : </label>
                <input type="text" class="form-control" name="username" placeholder="Votre nom d'utilisateur">
            </div>
            <div class="form-group">
                <label class="mb-2" for="password">Mot de passe : </label>
                <input type="password" class="form-control" name="password" placeholder="Votre mot de passe">
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Se connecter">
    </form>
    <button class="mt-4 btn btn-warning"><a class="text-white" href="/authenticate/register">Je n'ai pas de compte</a></button>
</div>

{% endblock %}

{% comment %} <!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
    </head>
    <body style="height: 100vh; display: flex;justify-content: center;align-items: center">
        <div>
            <h1>Login</h1>
            <form action="/login" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit">
            </form>
            <a href="/register">Je n'ai pas de compte</a>
        </div>
    </body>
</html> {% endcomment %}
