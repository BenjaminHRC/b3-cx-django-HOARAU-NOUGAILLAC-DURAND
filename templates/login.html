{% extends "layouts.html" %}

{% block content %}

<div class="col-8 mx-auto mt-4">
    <h1>Connexion</h1>
    <form action="" method="POST">
        {% csrf_token %}

        <div class="mb-2">
            <div class="form-group">
                <label class="mb-2" for="username">Nom d'utilisateur : </label>
                <input type="text" class="form-control" name="username" placeholder="Votre nom d'utilisateur">
            </div>
            <div class="form-group">
                <label class="mb-2" for="password">Mot de passe : </label>
                <input type="password" class="form-control" name="password" placeholder="Votre mot de passe">
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Se connecter">
    </form>
    <button class="mt-4 btn btn-warning"><a class="text-white" href="/authenticate/register">Je n'ai pas de compte</a></button>
</div>

{% endblock %}
